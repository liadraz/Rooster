name: üêì Rooster Job Hunter (Auto)

on:
  schedule:
    # Run twice a day ‚Äî 06:00 and 14:00 UTC (09:00 and 17:00 Israel time)
    - cron: "0 6,14 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download previous DB (if exists)
        uses: actions/download-artifact@v4
        with:
          name: rooster-db
          path: data
        continue-on-error: true  # ignore if it doesn't exist yet

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Rooster job search
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m rooster.main

      - name: Upload updated DB
        uses: actions/upload-artifact@v4
        with:
          name: rooster-db
          path: data/jobs.db
          retention-days: 90